<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Startup Idea Generator</title>

    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* RESET */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* BODY STYLING */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(
          135deg,
          rgba(250, 250, 250, 1) 0%,
          rgba(245, 246, 250, 1) 100%
        );
        color: #1f1f1f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* CONTAINER */
      .container {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        padding: 40px;
        text-align: center;
      }

      .container h1 {
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 20px;
        color: #2a2a2a;
      }

      .separator {
        margin: 20px auto;
        height: 1px;
        width: 60%;
        background-color: #eee;
        border: none;
      }

      /* IDEA DISPLAY */
      #idea {
        margin-top: 20px;
        min-height: 40px;
        font-size: 1rem;
        font-style: italic;
        color: #555555;
      }

      /* BUTTON */
      button {
        font-size: 1rem;
        padding: 12px 24px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: #4f46e5; /* a modern purple/indigo color */
        color: #ffffff;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #4338ca;
      }

      /* RESPONSIVE */
      @media (max-width: 480px) {
        .container {
          margin: 0 20px;
          padding: 20px;
        }
        .container h1 {
          font-size: 1.2rem;
        }
        button {
          font-size: 0.9rem;
          padding: 10px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate startup ideas to disrupt the $20B accounting software market</h1>
      <hr class="separator" />
      <button id="generateBtn">Make me rich</button>
      <div id="idea">No idea generated.</div>
    </div>

    <script>
      const button = document.getElementById('generateBtn');
      const ideaDiv = document.getElementById('idea');

      button.addEventListener('click', async () => {
        ideaDiv.textContent = 'Generating...';
        try {
          // Call our Netlify function (relative path if on same domain)
          const response = await fetch('/.netlify/functions/generateIdea');
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          ideaDiv.textContent = data.idea;
        } catch (error) {
          ideaDiv.textContent = 'Oops! Something went wrong.';
          console.error(error);
        }
      });
    </script>
  </body>
</html>
