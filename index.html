<script>
  // Global variables for idea management and session stats
  let tier1 = [];
  let tier2 = [];
  let tier3 = [];
  let currentTier = 1; // 1 for tier1, 2 for tier2, 3 for tier3, 4 when finished.

  // We track the first and second clicks distinctly
  let firstClick = true;
  let secondClick = false;

  let currentIdeaTitle = "";
  let currentIdeaDescription = "";

  // Session idea total for display, starts at 20 ($20B)
  let sessionIdeaTotal = 20;

  // Session-wide visionary count (static for session): random number between 195 and 277.
  const sessionVisionaryCount = Math.floor(Math.random() * (277 - 195 + 1)) + 195;

  // All possible button states (including first two)
  const allStates = [
    "Make me a disruptor right now",              // 0
    "Bro plz, I need to disrupt. More ideas?",    // 1
    "Make me a disruptor bro plz",
    "Plz bro you can do better c'mon",
    "Plzzzz bro another idea",
    "Not bad but I want the bag bro",
    "Anudder One <img src='frank-head.png' alt='Frank Head' class='button-icon' />",
    "Anotha one <img src='khaled-head.png' alt='Khaled Head' class='button-icon' />",
    "I'm tryna build in public bro GIMME ANOTHER IDEA",
    "I'm in my bag fr bro just gimme one more idea and watch me cook",
    "My partner is gna leave me if u don't give me a better idea"
  ];

  // We'll shuffle the entire list once the user hits the third click
  let cycledStates = [];
  let cycleIndex = 0; // tracks position in cycledStates

  // Button color toggle array
  const buttonColors = ["#1B86FA", "#000"];
  let colorIndex = 0;

  // Helper: Toggle the button color each click
  function toggleButtonColor() {
    colorIndex = 1 - colorIndex;
    button.style.backgroundColor = buttonColors[colorIndex];
  }

  // Fisherâ€“Yates shuffle function
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Load ideas from the JSON file on page load.
  fetch('/ideas.json')
    .then(response => response.json())
    .then(data => {
      if (data.tier1) {
        tier1 = shuffle(data.tier1);
        tier2 = shuffle(data.tier2 || []);
        tier3 = shuffle(data.tier3 || []);
      } else {
        tier1 = shuffle(data);
        tier2 = [];
        tier3 = [];
      }
      console.log("Loaded tier1:", tier1);
      console.log("Loaded tier2:", tier2);
      console.log("Loaded tier3:", tier3);
    })
    .catch(error => {
      console.error('Error loading ideas:', error);
    });

  const button = document.getElementById('generateBtn');
  const ideaDiv = document.getElementById('idea');
  const ideaTitle = document.getElementById('ideaTitle');
  const claimBtn = document.getElementById('claimBtn');
  const visionaryText = document.getElementById('visionaryText');

  // Initially set the button to the first state
  button.innerHTML = allStates[0];

  // Returns the next idea from the correct tier
  function getNextIdea() {
    let rawIdea = "";
    if (currentTier === 1 && tier1.length > 0) {
      rawIdea = tier1.shift();
      if (tier1.length === 0) currentTier = 2;
    } else if (currentTier === 2 && tier2.length > 0) {
      rawIdea = tier2.shift();
      if (tier2.length === 0) currentTier = 3;
    } else if (currentTier === 3 && tier3.length > 0) {
      rawIdea = tier3.shift();
      if (tier3.length === 0) currentTier = 4;
    }
    return rawIdea;
  }

  // Event listener for generating an idea
  button.addEventListener('click', () => {
    // If finished all tiers, show final message.
    if (currentTier === 4) {
      ideaDiv.innerHTML = "I gave you $500B of ideas, bro. Go get funded.";
      claimBtn.style.display = "none";
      visionaryText.style.display = "none";
      ideaTitle.innerHTML = "";
      ideaTitle.style.display = "none";
      return;
    }

    let rawIdea = getNextIdea();
    if (!rawIdea) {
      // No more ideas in the tiers
      ideaDiv.innerHTML = "I gave you $500B of ideas, bro. Go get funded.";
      claimBtn.style.display = "none";
      visionaryText.style.display = "none";
      ideaTitle.innerHTML = "";
      ideaTitle.style.display = "none";
      return;
    }

    console.log("Raw idea:", rawIdea);

    // --- Button Text Logic ---
    if (firstClick) {
      // First click => use second state
      button.innerHTML = allStates[1];
      firstClick = false;
    } else if (!secondClick) {
      // Second click => user hits third time next
      secondClick = true;
      // Now we shuffle the entire allStates array for subsequent usage
      cycledStates = shuffle([...allStates]);
      cycleIndex = 0;
      // Next click will pick from cycledStates
    } else {
      // From the third click onward => cycle through cycledStates
      button.innerHTML = cycledStates[cycleIndex];
      cycleIndex++;
      if (cycleIndex >= cycledStates.length) {
        cycleIndex = 0; // repeat the cycle
      }
    }
    toggleButtonColor();
    // --- End button text logic ---

    // Title logic
    if (!secondClick) {
      // i.e. first idea
      ideaTitle.style.display = "block";
      ideaTitle.innerHTML = "<br>Your free $20B idea:";
      claimBtn.style.display = "inline-block";
    } else {
      // subsequent ideas
      sessionIdeaTotal += 20;
      ideaTitle.style.display = "block";
      ideaTitle.innerHTML = `<br>$${sessionIdeaTotal}B of ideas generated.`;
    }

    // Process the raw idea into title/description
    let parts = rawIdea.split('<br><br>');
    if (parts.length >= 2) {
      currentIdeaTitle = parts[0].replace(/<[^>]*>/g, "").trim();
      currentIdeaDescription = parts.slice(1).join('<br><br>').replace(/<[^>]*>/g, "").trim();
      ideaDiv.innerHTML = parts[0] + '<br><br><p class="desc">' + parts.slice(1).join('<br><br>') + '</p>';
    } else {
      ideaDiv.innerHTML = rawIdea;
      currentIdeaTitle = rawIdea.replace(/<[^>]*>/g, "").trim();
      currentIdeaDescription = "";
    }

    // Show visionary text
    visionaryText.style.display = "block";
    visionaryText.innerHTML = sessionVisionaryCount + " visionaries are generating ideas right now...ðŸ‘€";
  });

  // "Claim dibs on this idea" button
  claimBtn.addEventListener('click', () => {
    // "Calling dibs on a $20B idea: {idea title} ðŸ”¥ðŸ”¥"
    // then 2 line breaks, then {idea title}, then 2 line breaks, then {description}
    const textToCopy = "Calling dibs on a $20B idea: " + currentIdeaTitle + " ðŸ”¥ðŸ”¥" +
      "\n\n" + currentIdeaTitle + "\n\n" + currentIdeaDescription;

    navigator.clipboard.writeText(textToCopy)
      .then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
          window.open("https://www.linkedin.com/sharing/share-offsite/?url=" +
            encodeURIComponent(window.location.href),
            "_blank"
          );
        }, 3000);
      })
      .catch(err => console.error("Failed to copy text: ", err));
  });

  // Exit-Intent Popup JavaScript
  let exitPopupShown = false;
  const pageLoadTime = Date.now();

  document.addEventListener('mouseout', function (e) {
    if (!exitPopupShown && e.clientY <= 0 && (Date.now() - pageLoadTime >= 5000)) {
      document.getElementById('exitPopup').style.display = 'block';
      exitPopupShown = true;
    }
  });

  document.getElementById('exitPopupCancel').addEventListener('click', function () {
    document.getElementById('exitPopup').style.display = 'none';
  });
</script>
